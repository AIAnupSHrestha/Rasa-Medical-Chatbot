version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
    - intent: bot_challenge
    - action: utter_iamabot

- rule: list medication names anytime the user ask
  steps:
    - intent: list_medications
    - action: utter_medication_list  

- rule: add medication name in the list anytime the user wants
  steps:
    - intent: add_medications
    - action: utter_add_medications


- rule: say about disease everytime user ask
  steps:
    - intent: about_diseases
    - action: utter_disease_description


