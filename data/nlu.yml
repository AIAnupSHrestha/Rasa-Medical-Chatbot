- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    
  
- intent: list_medications
  examples: |
    - show me my medication list
    - what are my medications
    - list my medicines
    - can i see my medication list?
- intent: about_diseases
  examples: |
    - tell me about [disease name]
    - information on [disease name]
    - what is [disease name] like?
    - can you explain [disease name]?

- intent: notify_medication_taken
  examples: |
    - i have taken my medications today
    - i took all my meds
    - medication completed for today
    - meds taken for today

- intent: add_medications
  examples: |
    - add [Atorvastatin] (medication_name) in my list
    - add [Levothyroxine] (medication_name) in my medication list