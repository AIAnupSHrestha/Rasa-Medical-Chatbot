version: "3.1"
stories:
- story: List Medications - Specific (if using rules.yml) (data\stories.yml)
  steps:
  - user: |-
      show me my medication list for [medication name]
  - action: action_listen  # predicted: action_default_fallback
  - intent: list_medications
  - slot_was_set:
    - entity: medication_name
  - action: action_listen  # predicted: utter_happy
- story: About Disease (data\stories.yml)
  steps:
  - user: |-
      tell me about diabetes
  - action: action_listen  # predicted: action_default_fallback
  - intent: about_diseases
  - action: utter_about_disease  # predicted: utter_happy
- story: Notify Medication Taken (data\stories.yml)
  steps:
  - user: |-
      i have taken my medications today
  - action: action_listen  # predicted: action_default_fallback
  - intent: notify_medication_taken
  - action: utter_medication_taken_confirmation  # predicted: utter_happy
- story: sad path 1 (data\stories.yml)
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_did_that_help  # predicted: action_listen
  - intent: affirm
  - action: utter_happy
- story: sad path 2 (data\stories.yml)
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_did_that_help  # predicted: action_listen
  - intent: deny
  - action: utter_goodbye
- story: Add Medication (data\stories.yml)
  steps:
  - user: |-
      i want to add a medication
  - action: action_listen  # predicted: action_default_fallback
  - intent: add_medication
  - action: utter_add_medication_prompt  # predicted: utter_happy
  - action: action_add_medication  # predicted: action_listen
- story: List Medications - General (data\stories.yml)
  steps:
  - user: |-
      what are my medications
  - action: action_listen  # predicted: action_default_fallback
  - intent: list_medications
  - action: action_listen  # predicted: utter_happy
